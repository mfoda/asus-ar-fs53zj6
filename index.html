<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
<!--         <script src="https://cdnjs.cloudflare.com/ajax/libs/zingtouch/1.0.6/zingtouch.min.js" integrity="sha512-HmaXasRYOQJEXJWYwYCMcIA/XnPtW9WPvaBVWE2mQP6K31sRdcgaYUyB//P5540J4hFqMBcj6vkDEEGkwHkYdA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
        <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;" id="body">
        <a-scene           
            cursor="fuse: false; rayOrigin: mouse"
            raycaster="objects: .clickable"
            device-orientation-permission-ui="enabled: false;"
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            gesture-detector
            embedded
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.gltf"
                ></a-asset-item>
            </a-assets>

            <a-marker markerhandler
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                      click-listener-component
            >
<!--                 <a-box color="red" clicker position="0 0 0"></a-box> -->
                <a-entity entityhandler
                    id="animated-model"
                    scale="7.6855478720007495 7.6855478720007495 7.6855478720007495"
                    animation-mixer="loop: repeat"
                    raycaster="objects: .clickable"
                    emitevents="true"
                    cursor="fuse: false; rayOrigin: mouse;"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                          click-listener-component
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
        <script>
            var markerVisible = false;
            window.onload = (event) => {
                var myElement = document.getElementById('animated-model');
                var mc = new Hammer.Manager(myElement);
                mc.add( new Hammer.Tap({ event: 'singletap' }) );
                mc.on("singletap", function(ev) {
                    if (!markerVisible) return;
                    location.href = "https://recruit.asus.com";
                    var el = document.getElementById("animated-model");
                    el.setAttribute("visible",false);
                });
                document.querySelector("a-marker").addEventListener("markerFound", (e)=>{
                    markerVisible = true;
                });
                document.querySelector("a-marker").addEventListener("markerLost", (e)=>{
                    markerVisible = false;
                });
            };
        </script>
    </body>
</html>
